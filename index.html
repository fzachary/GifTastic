<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>GifTastic Generator</title>
  </head>

  <body>

      <div class="container">
          <div class="row">
              <div class="col-md-8" id="buttons-view"></div>
              <div class="col-sm-4">
                  <form class="form-inline">
                        <div class="form-group mb-2">
                            <label for="static" class="sr-only"></label>
                                <input type="text" readonly class="form-control-plaintext" id="static" value="Add something new!">
                        </div>
                    
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="input" class="sr-only"></label>
                                <input type="search" class="form-control" id="topic-input" placeholder="">
                        </div>
                    
                        <button type="submit" class="btn btn-primary mb-2" id="add-topic">Submit</button>
                        <button type="submit" class="btn btn-primary mb-2" id="extra-gifs">Add 10 More Gifs!</button>
                  </form>
              </div>
          </div>
      </div>

      <div class="container">
          <div class="row" id="gifs-div" style="margin-bottom: 150px;">
              <!-- <div class="col-md-auto" id="gifs-div"></div> -->
          </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>

  </body>
</html>
